<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log&Regis</title>
    <link rel="stylesheet" href="styles/login.css">
    <!-- Font Style -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- Icons -->
    <script src="https://kit.fontawesome.com/432d2f3f7b.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="forms">
            <div class="form login">
                <span class="title">Login</span>

                <form action="#">
                    <div class="input-field">
                        <input type="text" placeholder="Email" required>
                        <i class="fa-solid fa-envelope icon"></i>
                    </div>
                    <div class="input-field">
                        <input type="password" class="password" placeholder="Password" required>
                        <i class="fa-solid fa-unlock icon"></i>
                        <i class="fa-sharp fa-solid fa-eye-slash showHidePw"></i>
                    </div>

                    <div class="checkbox-text">
                        <div class="checkbox-content">
                            <input type="checkbox" id="logCheck">
                            <label for="logCheck" class="text">Remember me</label>
                        </div>

                        <a href="#" class="text">Forget password?</a>
                    </div>

                    <div class="input-field button">
                        <input type="button" value="Sign in">
                    </div>
                </form>

                <div class="login-signup">
                    <span class="text">
                        Not a member?
                        <a href="#" class="text signup-link"> Signup now</a>
                    </span>
                </div>
            </div>
            <!-- <hr class="divider"> -->
            <!-- Registration Form -->
            <div class="form signup">
                <span class="title">Registration</span>

                <form action="#">
                    <div class="input-field">
                        <input type="text" placeholder="Username" required>
                        <i class="fa-sharp fa-solid fa-user"></i>
                    </div>
                    <div class="input-field">
                        <input type="text" placeholder="Email" required>
                        <i class="fa-solid fa-envelope icon"></i>
                    </div>
                    <div class="input-field">
                        <input type="password" class="password" placeholder="Password" required>
                        <i class="fa-solid fa-unlock icon"></i>
                        <i class="fa-sharp fa-solid fa-eye-slash showHidePw"></i>
                    </div>
                    <div class="input-field">
                        <input type="password" class="password" placeholder="Confirm password" required>
                        <i class="fa-sharp fa-solid fa-key"></i>
                        <i class="fa-sharp fa-solid fa-eye-slash showHidePw"></i>
                    </div>

                    <div class="checkbox-text-singup">
                        <div class="checkbox-content">
                            <input type="checkbox">
                            <label for="logCheck" class="text">Remember me</label>
                        </div>
                        <a href="#" class="text">Forget password?</a>
                    </div>

                    <div class="input-field button">
                        <input type="button" value="Register">
                    </div>
                </form>

                <div class="login-signup">
                    <span class="text">
                        Member already?
                        <a href="#" class="text login-link"> Sign In</a>
                    </span>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
